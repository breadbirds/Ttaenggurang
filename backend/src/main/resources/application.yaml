        true
  sql:
    init:
      mode: always  # 서버 실행 시 init.sql 실행
  springdoc: # Swagger
    swagger-ui:
      groups-order: DESC # path, query, body, response 순으로 출력
      tags-sorter: alpha # 태그를 알파벳 순으로 정렬
      operations-sorter: method  # method: delete - get - patch - post - put 순으로 정렬, alpha: 알파벳 순으로 정렬 가능
    paths-to-match:
      - /api/** # swagger-ui에 표시할 api의 엔드포인트 패턴
    api-docs:
      path: /api/v3/api-docs  # ✅ OpenAPI 문서 경로를 /api로 설정
  servlet:
    multipart:
      enabled: true           # 파일 업로드 기능 활성화
      max-file-size: 10MB     # 업로드 가능한 개별 파일의 최대 크기를 10MB로 설정
      max-request-size: 10MB  # 전체 요청(Request)의 최대 크기를 10MB로 설정
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
