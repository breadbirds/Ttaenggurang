version: '3'
services: # ì»¨í…Œì´ë„ˆ
  db:
    image: mysql
    container_name: ttgr-db
    environment:
      - MYSQL_DATABASE=ttgr
      - MYSQL_ROOT_PASSWORD=ssafy
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      # ë°ì´í„° ë² ì´ìŠ¤ ì´ˆê¸°í™”(init.sql)
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql  # MySQL ë°ì´í„° ë””ë ‰í„°ë¦¬ë¥¼ ì™¸ë¶€ë¡œ ë§ˆìš´íŠ¸

  spring-boot-app:
    image: spring-boot-app
    container_name: ttgr-app
    ports:
      - "8080:8080"
    links:
      - db
    depends_on:
      - db # spring-boot-app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/ttgr?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=ssafy
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # í˜¸ìŠ¤íŠ¸ì˜ ì„¤ì • íŒŒì¼(nginx.conf)ì„ ì»¨í…Œì´ë„ˆ ë‚´ë¶€ë¡œ ë§ˆìš´íŠ¸ -> Nginx ì„¤ì • ìœ ì§€
      - ./data/certbot/conf:/etc/letsencrypt # SSL ì¸ì¦ì„œ ìœ ì§€
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - spring-boot-app
    networks:
      - app-network

  certbot:
      image: certbot/certbot
      volumes:
        - ./data/certbot/conf:/etc/letsencrypt
        - ./data/certbot/www:/var/www/certbot
      entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      - app-network

